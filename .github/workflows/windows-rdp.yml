name: Windows RDP Server

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure D:\save exists
        shell: pwsh
        run: |
          if (-not (Test-Path -LiteralPath 'D:\save')) {
            New-Item -ItemType Directory -Path 'D:\save' -Force | Out-Null
          }

      - name: Install snapshot manager helper on D:\
        shell: pwsh
        run: .github/workflows/scripts/install-save-manager.ps1

      - name: Configure Core RDP Settings
        shell: pwsh
        run: .github/workflows/scripts/win-configure-rdp.ps1

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: .github/workflows/scripts/win-create-user.ps1

      - name: Install Tailscale
        shell: pwsh
        run: .github/workflows/scripts/win-install-tailscale.ps1

      - name: Establish Tailscale Connection
        shell: pwsh
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: .github/workflows/scripts/win-establish-ts.ps1

      - name: Verify RDP Accessibility
        shell: pwsh
        run: .github/workflows/scripts/win-verify-rdp.ps1

      - name: Maintain Connection and Save Snapshot
        shell: pwsh
        run: .github/workflows/scripts/win-maintain-and-snapshot.ps1
