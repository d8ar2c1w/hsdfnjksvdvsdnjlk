name: Windows RDP Server

on:
  workflow_dispatch:
    inputs:
      snapshot_folder:
        description: "Snapshot folder name under snapshots/ to restore to D:\\save (leave empty to skip)"
        required: false
        type: string
      save_on_exit:
        description: "Save D:\\save to vm-snapshots on shutdown flag"
        required: false
        default: true
        type: boolean

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore snapshot to D:\save (optional)
        if: ${{ inputs.snapshot_folder != '' }}
        shell: pwsh
        env:
          SNAPSHOT_FOLDER: ${{ inputs.snapshot_folder }}
        run: .github/workflows/scripts/win-restore-snapshot.ps1

      - name: Configure Core RDP Settings
        shell: pwsh
        run: .github/workflows/scripts/win-configure-rdp.ps1

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: .github/workflows/scripts/win-create-user.ps1

      - name: Install Tailscale
        shell: pwsh
        run: .github/workflows/scripts/win-install-tailscale.ps1

      - name: Establish Tailscale Connection
        shell: pwsh
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: .github/workflows/scripts/win-establish-ts.ps1

      - name: Verify RDP Accessibility
        shell: pwsh
        run: .github/workflows/scripts/win-verify-rdp.ps1

      - name: Maintain Connection and Save Snapshot
        shell: pwsh
        env:
          SAVE_ON_EXIT: ${{ inputs.save_on_exit }}
        run: .github/workflows/scripts/win-maintain-and-snapshot.ps1
